{% extends "estate/base.html" %}

{% block title %}房地产精准营销系统{% endblock %}

{% block head %}{% endblock %}

{% block content %}
	<div class="row">
	    <div class="col-lg-12">
	        <h3>客户与中介关联性检测</h3>
	        <hr/>
	        <div class="form-inline">
	            <div class="form-group">
	                <input type="text" class="form-control" id="user" placeholder="客户手机号码">
	            </div>
	            <div class="form-group">
	                <input type="text" class="form-control" id="agent" placeholder="中介电话号码">
	            </div>
	            <button type="submit" class="btn btn-default" onclick="$('#detail').removeClass('hidden');loadLiquidFillGauge('guage', 72);">关联性查询</button>
	        </div>
	    </div>
	</div>

    <hr/>
    <div id="detail" class="row hidden">
        <div class="col-lg-3">
            <svg id="guage" width="100%" height="120"></svg>
        </div>
        <div class="col-lg-6">
            <p>客户手机号码：13523456789</p>

            <p>中介电话号码：0755-67890123</p>

            <p>中介名称：中原地产（深圳）</p>

            <p>关联性：72 %</p>
        </div>
    </div>
{% endblock %}

{% block script %}
{% load staticfiles %}
<script src="{% static 'estate/js/liquid.js' %}"></script>
<script src="{% static 'estate/js/d3.min.js' %}"></script>
{% endblock %}
